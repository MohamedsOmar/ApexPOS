<div class="pos-conatiner" id="pos-container">
    <div class="pos-select">
        <div class="pos-categories" id="pos-categories"></div>
        <div class="pos-items" id="pos-items">
            <div class="items-conatiner" ></div>
        </div>
    </div>

    <div class="pos-t-container">
        <div class="inv-header">
            <div class="inv-header-wrap">
                <div>
                    <div id="invoices-ids" class="ul-select-wrapper" style="position: relative;">
                        <div class="li-selected" data-value=""></div>
                        <div class="dropdown-list"  style="position: absolute;">
                            <input placeholder="Search..." type="text" class="dropdown-menu-search">
                            <ul class="ul-dropdown-inner"></ul>
                        </div>
                    </div>
                </div>
                <div class="totals">
                    <div style="display:none" class="emp_shift_id"></div>
                    <div style="display:none" class="open_shift_id"></div>
                    <div class="inv-head-row"><span>Branch</span> <div class="emp_branch"></div></div>
                    <div class="inv-head-row"><span>Invoice Type </span><div class="inv_type"></div></div>
                    <div class="inv-head-row">
                        <span>Invoice Date</span>
                        <div>
                            <div class="date-picker-wrapper" style="position: relative;">
                                <input type="text" id="dateInput" placeholder="Select a date" class="inv-date" date-value="">
                                <div class="calendar" id="calendar">
                                    <div class="header">
                                        <button id="prevBtn" type="button">&lt;</button>
                                        <h2 id="monthYear">Month Year</h2>
                                        <button id="nextBtn" type="button">&gt;</button>
                                    </div>
                                    <div class="days" id="daysContainer"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="inv-head-row"><span>Customer</span>
                        <div id="customer-ids" class="ul-select-wrapper" style="position: relative;">
                            <div class="li-selected" data-value=""></div>
                            <div class="dropdown-list"  style="position: absolute;">
                                <input placeholder="Search..." type="text" class="dropdown-menu-search">
                                <ul class="ul-dropdown-inner"></ul>
                            </div>
                        </div>
                    </div>
                    <div class="inv-head-row"><span>Tax%</span>
                        <div id="inv-vat" class="ul-select-wrapper" style="position: relative;">
                            <div class="li-selected" data-value=""></div>
                            <div class="dropdown-list"  style="position: absolute;">
                                <input placeholder="Search..." type="text" class="dropdown-menu-search">
                                <ul class="ul-dropdown-inner"></ul>
                            </div>
                        </div>
                    </div>
                    <div class="inv-head-row"><span>Payment Method</span>
                        <div id="inv-pay-method" class="ul-select-wrapper" style="position: relative;">
                            <div class="li-selected" data-value=""></div>
                            <div class="dropdown-list"  style="position: absolute;">
                                <input placeholder="Search..." type="text" class="dropdown-menu-search">
                                <ul class="ul-dropdown-inner"></ul>
                            </div>
                        </div>
                    </div>
                    <div class="form__group field inv-head-row">
                        <label for="Payment" class="form__label">Payment</label>
                        <input placeholder="Payment" class="form__field inv-payment" type="text">
                    </div>
                    <div class="form__group field inv-head-row">
                        <label for="Discount" class="form__label">Discount</label>
                        <input placeholder="Discount"class="form__field inv-discount" type="text">
                    </div>
                    <div class="inv-head-row"><span>Sub-Total</span><div class="inv-sub-total"></div></div>
                    <div class="inv-head-row"><span>Tax Amount</span><div class="inv-tax-amt"></div></div>
                    <div class="inv-head-row"><span>Total: </span><div class="inv-total"></div></div>
                    <div class="inv-head-row"><span>Remaning</span> <div class="remaning-amt"></div></div>
                </div>
            </div>
        </div>
        <div class="inv-table">
            <table id="pos-Table" class="items-table">
                <thead>
                    <tr>
                        <th style="display: none;">INV_LINE</th>
                        <th style="display: none;">INV_ID</th>
                        <th style="display: none;">item_id</th>
                        <th>#</th>
                        <th>Item</th>
                        <th>UOM</th>
                        <th>Price</th>
                        <th>Qty</th>
                        <th>Amount</th>
                    </tr>
                </thead>
                <tbody id="pos-table-body">
                </tbody>
            </table>
        </div>
        <div class="inv-btns">
            <button type="button" onclick="createNewInvoice()">New Invoice</button>
            <button type="button" onclick="cashOutInvoice()" >Save Invoice</button>
            <button type="button" onclick="closeOpenShift()" >Close Shift</button>
        </div>
    </div>
</div>
